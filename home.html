<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
    <title>NuCamp: A Better Way To Camp</title>
</head>

<body>

    <body>
        <div class="jumbotron">

        </div>

        <nav class="navbar navbar-expand sticky-top mb-2">
            <div class="container">

                <a class="navbar-brand" href="#"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nucampNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="nucampNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item active"><a class="nav-link" href="home.html"><i
                                    class="fa fa-home fa-lg"></i>
                                Home</a>
                        </li>
                        <li class="nav-item"><a class="nav-link" href="aboutus.html"><i class="fa fa-info fa-lg"></i>
                                About</a></li>
                        <li class="nav-item"><a class="nav-link" href="gallery.html"><i
                                    class="fa fa-list fa-lg"></i>Gallery</a></li>
                        <li class="nav-item"><a class="nav-link" href="contactus.html"><i
                                    class="fa fa-address-card fa-lg"></i> Contact</a></li>
                    </ul>
                    <span class="ml-auto mr-3 navbar-text">
                        <a role="button" class="text-primary" data-toggle="modal" id="loginButton">
                            <i class="fa fa-sign-in"></i> Login
                        </a>
                    </span>
                </div>
            </div>
        </nav>

        
        <div id="loginModal" class="modal fade" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title">Login</h3>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                            <form>
                                <div class="form-row">
                                    <div class="form-group col-12">
                                        <label class="sr-only" for="loginEmail">Email address</label>
                                        <input type="email" class="form-control form-control-sm" id="loginEmail"
                                            placeholder="Enter email">
                                    </div>
                                    <div class="form-group col-12">
                                        <label class="sr-only" for="loginPassword">Password</label>
                                        <input type="password" class="form-control form-control-sm" id="loginPassword"
                                            placeholder="Password">
                                    </div>
                                    <div class="col">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox">
                                            <label class="form-check-label">Remember me</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <button type="button" class="btn btn-secondary btn-sm ml-auto"
                                        data-dismiss="modal">Cancel</button>
                                    <button type="submit" class="btn btn-primary btn-sm ml-1">Sign In</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row d-flex justify-content-start">
                <div class="col-sm-12">
                    <img src="img/cover1.png" class="image-fluid" width="100%">
                </div>
            </div>



            <footer>


                <div class="container">
                    <div class="row d-flex justify-content-center">
                        <div class="col-6 col-sm-5 text-center mb-5">
                            <a class="btn btn-social-icon btn-instagram" href="http://instagram.com/"><i
                                    class="fa fa-instagram"></i></a>
                            <a class="btn btn-social-icon btn-facebook" href="http://facebook.com/"><i
                                    class="fa fa-facebook"></i></a>
                            <a class="btn btn-social-icon btn-twitter" href="http://twitter.com/"><i
                                    class="fa fa-twitter"></i></a>
                            <a class="btn btn-social-icon btn-pinterest" href="http://https://pinterest.com/"><i
                                    class="fa fa-pinterest"></i></a>
                        </div>
                    </div>
                </div>

                <div class=" col d-flex justify-content-center">
                    <div class="row">
                        <ul><a href="home.html">Home</a></ul>


                        <ul><a href="aboutus.html">About</a></ul>


                        <ul><a href="gallery.html">Gallery</a></ul>


                        <ul><a href="contactus.html">Contact</a></ul>
                    </div>

                </div>





            </footer>



</html>

<script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
<script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="js/scripts.js"></script>
</body>

</html>
